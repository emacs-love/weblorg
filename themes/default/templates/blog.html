{% extends "base_layout.html" %}

{% block main %}
  <h1>Posts</h1>

  <ul class="posts">
    {% for post in posts %}
      <li class="post-title">
        <a href="{{ url_for("posts", slug=post.slug) }}">
          {% if post.date is defined %}
            {{ post.date|strftime("%b %d, %Y") }} &mdash;
          {% endif %}
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
