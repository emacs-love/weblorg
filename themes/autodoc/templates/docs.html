{% extends "layout.html" %}

{% block title %}documentation{% endblock %}

{% block page %}
  <div class="doc">
    <div class="page">
      <article>
        <div class="title">
          <h1>Topics</h1>
        </div>

        <div class="content">
          <ul>
            {% for post in posts %}
              <li class="post-title">
                <a href="{{ url_for("docs", slug=post.slug) }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </article>
    </div>
  </div>
{% endblock %}
